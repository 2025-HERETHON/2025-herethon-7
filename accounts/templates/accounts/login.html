{% extends "base.html" %} {% block title %}로그인{% endblock %} {% block content
%}
<h2>로그인</h2>

  <form method="post">
    {% csrf_token %}
    <div class="input-container">
      <div class="input-group">
      {{ form.username }}
    </div>
      <div class="input-group">
      {{ form.password }}
      </div>
    </div>

    <div class="options">
      <a href="{% url 'password_reset' %}">아이디/비밀번호 찾기</a>
    </div>
    <button type="submit" class="login-btn">로그인</button>
  </form>

  <div class="signup-link-container">
    <hr/>
    <a href="{% url 'signup' %}" class="signup-link" >회원가입 하기</a>
    <hr/>
  </div>
</div>
{% endblock %}
