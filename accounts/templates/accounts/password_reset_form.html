<h2>비밀번호 재설정</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">비밀번호 재설정 링크 보내기</button>
</form>
{% if form.errors %}
    <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
<a href="{% url 'login' %}">로그인 페이지로 돌아가기</a>
