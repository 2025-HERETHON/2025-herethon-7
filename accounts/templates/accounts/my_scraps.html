<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>내가 스크랩한 리뷰</h2>

    {% for scrap in scraps %}
        <p>
            <strong>{{ scrap.review.book.title }}</strong> —
            <a href="{% url 'contents:detail' scrap.review.id %}">{{ scrap.review.short_comment }}</a>
        </p>
    {% empty %}
        <p>스크랩한 리뷰가 없습니다.</p>
    {% endfor %}
</body>
</html>
