{% extends "base.html" %}
{% load static %}
{% block title %}링크 오류{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset_invalid.css' %}" />
{% endblock %}

{% block content %}
<div class="login-container">
  <h2>유효하지 않은 링크입니다.</h2>
  <p>비밀번호 재설정 링크가 유효하지 않거나 만료되었습니다.<br>다시 시도해주세요.</p>

  <a href="{% url 'password_reset' %}">
    <button class="login-btn">비밀번호 재설정 요청하기</button>
  </a>
</div>
{% endblock %}
