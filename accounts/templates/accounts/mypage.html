{% extends "base.html" %}
{% load static %}
{% block title %}마이페이지{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/mypage.css' %}">
{% endblock %}

{% block content %}
<div class="mypage-container">
  <h2>{{ request.user.nickname }}님의 마이페이지</h2>

  <div class="mypage-links">
    <a href="{% url 'my_reviews' %}">내가 작성한 리뷰</a><br>
    <a href="{% url 'my_scraps' %}">스크랩한 글</a><br>
    <a href="{% url 'emotion_stats' %}">감정 통계 보기</a><br>
  </div>

  <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none;">
    {% csrf_token %}
  </form>
  <a href="#" class="logout-btn" onclick="document.getElementById('logout-form').submit(); return false;">🚪 로그아웃</a><br>

  <a href="{% url 'delete_account' %}" class="delete-btn">회원탈퇴</a>
</div>
{% endblock %}
