{% extends "base.html" %} 
{% load static %}
{% block title %}아이디 찾기{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/find_id.css' %}" />
{% endblock %} 

{% block content %}

<h2>아이디 찾기</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">아이디 찾기</button>
</form>
{% if user_id_found %}
    <p>찾으신 아이디: <strong>{{ user_id_found }}</strong></p>
{% endif %}

<a href="{% url 'login' %}">로그인 페이지로 가기</a>
{% endblock %}
