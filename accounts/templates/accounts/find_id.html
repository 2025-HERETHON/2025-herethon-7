{% extends "base.html" %} 
{% load static %}
{% block title %}아이디 찾기{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/find_id.css' %}" />
{% endblock %} 

{% block content %}
<div class="container">
  <a href="{% url 'login' %}" class="back-arrow">←</a>

  <div class="description">
    가입하신 이메일 주소를 입력하시면<br />
    아이디를 찾아드립니다.
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="input-container">
      {{ form.email }}
    </div>
    <button type="submit" class="find-btn">아이디 찾기</button>
  </form>

  {% if user_id_found %}
    <p class="found-id">찾으신 아이디: <strong>{{ user_id_found }}</strong></p>
  {% endif %}
</div>
{% endblock %}
