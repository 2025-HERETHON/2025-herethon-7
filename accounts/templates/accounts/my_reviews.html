{% extends "base_menu.html" %} 
{% load static %}
{% block title %}내가 작성한 리뷰{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/my_reviews.css' %}">
{% endblock %}

{% block content %}

<div class="review-container">
  <h2>내가 작성한 리뷰</h2>

  {% for review in reviews %}
    <div class="review-item">
      <p class="book-title">{{ review.book.title }}</p>
      <a href="{% url 'contents:detail' review.id %}" class="review-link">
        {{ review.short_comment }}
      </a>
    </div>
  {% empty %}
    <p class="empty-message">작성한 리뷰가 없습니다.</p>
  {% endfor %}
</div>

{% endblock %}
