<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>책 검색</h2>

    <form method="get" action="{% url 'contents:book_search' %}">
        <input type="text" name="q" value="{{ query|default:'' }}" placeholder="책 제목 또는 작가 입력" required>
        <button type="submit">검색</button>
    </form>

    {% if results %}
        <h3>검색 결과</h3>
        <ul>
            {% for book in results %}
            <li>
                <form method="post" action="{% url 'contents:select_book' %}">
                    {% csrf_token %}
                    <input type="hidden" name="google_book_id" value="{{ book.google_book_id }}">
                    <input type="hidden" name="title" value="{{ book.title }}">
                    <input type="hidden" name="author" value="{{ book.author }}">
                    <strong>{{ book.title }}</strong> - {{ book.author }}
                    <button type="submit">이 책 리뷰 쓰기</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    {% elif query %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
</body>
</html>
